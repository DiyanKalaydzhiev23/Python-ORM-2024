{% extends 'common/base.html' %}

{% block content %}
<!--Create Page-->
<section class="createPage">

    <form action="{% url 'create song' %}" method="post">
        <fieldset>
            <legend>Add Album</legend>
            <div class="container">
                {{ form }}
                {% csrf_token %}
                <!-- Button for Song Album -->
                <button class="add-song" type="submit">Add New Song</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
